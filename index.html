<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mark.css">
</head>
<body id="body" class="container">
    
<nav id="nav" class="item">
    <h1>Mark</h1>
    <ul>
        <li data-fetch="md/study.md">
            学习
        </li>
        <li data-fetch="md/job.md">
            工作
        </li>
        
    </ul>
</nav>
<div id="detail" class="item">

</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/showdown.min.js"></script>
<script>
    var converter = new showdown.Converter();
    $(function(){
        $("#nav li").click(function(e) {
            url = $(e.target).attr("data-fetch");
            $.get(url, fillMd);
        });

        setup();
    });

    function setup() {
        url = $("#nav li:first").attr("data-fetch");
        $.get(url, fillMd);
    }

    function fillMd(md) {
        var html = converter.makeHtml(md);
        hml = $(html);
        hml.find("a").attr("target", "_blank");
        $("#detail").html(hml);
    }
</script>
</body>
</html>
